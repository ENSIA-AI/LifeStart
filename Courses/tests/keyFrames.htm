<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wave background - Tailwind demo</title>

  <!-- Tailwind Play CDN (no build step) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Optional: Poppins font to match your screenshot -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    /* small custom float animation */
    @keyframes floaty {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-18px); }
      100% { transform: translateY(0); }
    }
    .floaty { animation: floaty 3.6s ease-in-out infinite; }
  </style>
</head>
<body class="min-h-screen relative overflow-hidden font-poppins text-white bg-gradient-to-br from-[#003834] via-[#062c2d] to-[#073f44]">
   <header class="absolute bottom-0 left-0 w-full h-20 bg-gradient-to-t from-[#021010] to-transparent"></header>
  <!-- Center content -->
  <main class="max-w-4xl mx-auto px-6 lg:px-0 h-screen flex items-center justify-center">
    <section class="w-full bg-[rgba(0,0,0,0.25)] backdrop-blur-sm rounded-xl py-20 px-8 md:px-16 text-center relative shadow-2xl">
      <h1 class="text-6xl md:text-7xl font-extrabold tracking-wide drop-shadow-md">REGISTRATIONS</h1>
      <p class="mt-4 text-lg md:text-xl font-semibold">Are closed :(</p>

      <p class="mt-8 max-w-xl mx-auto text-base md:text-lg leading-relaxed">
        If you have already registered, we'll send you a confirmation email very soon :)
      </p>
    </section>
  </main>

  <!-- Robot image (replace src with your image path). Positioned to overlap the card like the screenshot. -->
  <img src="robot.png" alt="robot" class="pointer-events-none absolute left-10 top-20 w-44 md:w-56 floaty" />

  <!-- Decorative glowing circle (optional) to match screenshot center glow -->
  <div class="absolute left-1/2 -translate-x-1/2 bottom-36 w-[200px] h-[200px] rounded-full opacity-20 blur-3xl bg-emerald-400"></div>

  <!-- SVG wave at bottom -->
  <div class="absolute bottom-0 left-0 w-full overflow-hidden leading-[0]">
    <!-- we use two layered paths for depth: dark + slightly lighter -->
    <svg class="relative block w-full h-56" viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
      <defs>
        <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
          <stop offset="0%" stop-color="#021717" />
          <stop offset="100%" stop-color="#061e1f" />
        </linearGradient>
      </defs>

      <!-- back darker wave -->
      <path fill="#041516" d="M0,192L48,176C96,160,192,128,288,112C384,96,480,96,576,106.7C672,117,768,139,864,160C960,181,1056,203,1152,197.3C1248,192,1344,160,1392,144L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>

      <!-- front wave with gradient -->
      <path fill="url(#g1)" d="M0,224L48,208C96,192,192,160,288,138.7C384,117,480,107,576,122.7C672,139,768,181,864,192C960,203,1056,181,1152,170.7C1248,160,1344,160,1392,160L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
    </svg>
  </div>

  <!-- Footer strip (optional) so wave blends seamlessly -->
  <footer class="absolute bottom-0 left-0 w-full h-20 bg-gradient-to-t from-[#021010] to-transparent"></footer>

</body>
</html>
