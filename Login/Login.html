<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <title>Document</title>
</head>

<body>
    <div class="containerlogin">
        <div class="loginform login">
            <form>
                <h1>Login</h1>
                <div class="inputform">
                    <input type="text" placeholder="User Name" required>
                    <i class='bxr  bx-user'></i>
                </div>
                <div class="inputform">
                    <input type="password" placeholder="password" required>
                    <i class='bxr  bx-lock'></i>
                </div>
                <div class="forget"> <!--we use div since we need a class -->
                    <a href="#">Forget my password</a>
                </div>
                <button type="submit" class="btm">Login</button>
                <p>or you can enter with</p>
                <div class="otherways">
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                </div>
            </form>
        </div>
        <div class="loginform regist">
            <form>
                <h1>Registration</h1>
                <div class="inputform">
                    <input type="text" placeholder="User Name" required>
                    <i class='bxr  bx-user'></i>
                </div>
                <div class="inputform">
                    <input type="email" placeholder="Email" required>
                    <i class='bxr  bx-at'></i>
                </div>
                <div class="inputform">
                    <input type="password" placeholder="Password" required>
                    <button type="button"><i class='bxr  bx-eye'></i></button>
                </div>
                <div class="inputform">
                    <input type="password" placeholder="Confirm Your Password" required>
                    <i class='bxr  bx-lock'></i>
                </div>
                <button type="submit" class="btm">Registration</button>
                <p>or you can enter with</p>
                <div class="otherways">
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                </div>
            </form>
        </div>
        <div class="toggle-box">
            <div class="toggle leftway">
                <h1>Hello Welcome</h1>
                <p>Don't have an account ?</p>
                <button class="btm regbtn">Register</button>
            </div>
            <div class="toggle rightway">
                <h1>Welcome Back</h1>
                <p>Already have an account ?</p>
                <button class="btm logbtn">Login</button>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>

</body>

</html>
